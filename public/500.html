<!DOCTYPE html>
<html>
  <head>
    <title>Désolé c'est cassé (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monoton&family=Playfair+Display&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Libre+Baskerville&family=Monoton&family=Playfair+Display&display=swap");
      body,
      html {
        margin: 0 auto;
        padding: 0;
        font-weight: 800;
        display: block;
      }

      body {
        background: #a9e7fe;
        font-family: cursive;
        margin: 0 auto;
      }

      svg {
        font: 10.5em "Monoton";
        width: 100vw;
        /* height: 100vh; */
        margin-top: 40px;
      }

      .content {
        text-align: center;
      }

      h1 {
        text-align: center;
        font: 2em "Do Hyeon", sans-serif;
        color: white;
      }

      a {
        display: inline-block;
        text-transform: uppercase;
        font: 1em "Monoton";
        font-weight: regular;
        border: 1px solid white;
        border-radius: 4px;
        color: white;
        margin: 20px 0;
        padding: 8px 14px;
        text-decoration: none;
      }

      .text {
        fill: none;
        stroke: white;
        stroke-dasharray: 8% 29%;
        stroke-width: 5px;
        stroke-dashoffset: 1%;
        animation: stroke-offset 5.5s infinite linear;
      }

      .text:nth-child(1) {
        stroke: #32487c;
        animation-delay: -1;
      }

      .text:nth-child(2) {
        stroke: white;
        animation-delay: -2s;
      }

      .text:nth-child(3) {
        stroke: #6ae0ed;
        animation-delay: -3s;
      }

      .text:nth-child(4) {
        stroke: #68c6e7;
        animation-delay: -4s;
      }

      .text:nth-child(5) {
        stroke: #054b85;
        animation-delay: -5s;
      }

      @keyframes stroke-offset {
        100% {
          stroke-dashoffset: -35%;
        }
      }
    </style>
  </head>

  <body class="">
    <!-- This file lives in public/500.html -->
    <div class="content">
      <svg viewBox="0 0 960 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%">500</text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
        </g>
      </svg>

      <h1>Y a un truc qui tourne pas rond.</h1>
      <a href="/..">Retour a la maison</a>
    </div>
  </body>
</html>
